<!DOCTYPE html>
<html>
	<head>
		<title>Telusko - FeedBack</title>
		
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
		
	</head>
	<body style="margin:120px 0px 0px 50px">
	
<div class="row">
    <div class="col-xs-6">	 
    
    <div class="panel panel-info">
   <div class="panel-heading">Feedback</div>     <div class="panel-body">
            
            	<form class="form-horizontal">
  <div class="form-group">
    
    <div class="col-sm-10">
        <div class="input-group">
        <span class="input-group-addon transparent"><span class="glyphicon glyphicon-user"></span></span>
      <input type="text" class="form-control" id="username" name="username" placeholder="your name" />
      </div>
    </div>
  </div>
  
  <div class="form-group">
      <div class="col-sm-10">
    <div class="input-group">
        <span class="input-group-addon transparent"><span class="glyphicon glyphicon-envelope"></span></span>
    <input type="email" class="form-control" id="useremail" placeholder="your email">
    </div>
    </div>
  </div>
  
  
  <div class="form-group">
    
    <div class="col-sm-10">
        <div class="input-group">
        <span class="input-group-addon transparent"><span class="glyphicon glyphicon-oil"></span></span>
      <input type="textarea" class="form-control" id="username" name="username" placeholder="your institue name" />
      </div>
    </div>
  </div>
  
   <div class="form-group">
    
    <div class="col-sm-10">
        <div class="input-group">
        <span class="input-group-addon transparent"><span class="glyphicon glyphicon-calendar"></span></span>
      <input type="text" class="form-control" id="year" name="year" placeholder="year" />
      </div>
    </div>
  </div>
  
  <div class="form-group">
    <div class="col-sm-10">
        <div class="input-group">
        <span class="input-group-addon transparent"><span class="glyphicon glyphicon-comment"></span></span>
      <textarea class="form-control" rows="5" id="commentbox" name="commentbox" placeholder="write comments here" ></textarea>
      </div>
    </div>
  </div>
  
  
  
  <div class="form-group">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-info">Submit</button>
    </div>
  </div>
</form>            
            
        </div>
    </div>
    

    </div><!-- end of col -->
</div> <!-- end of row -->
	
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" />
	</body>
</html>
